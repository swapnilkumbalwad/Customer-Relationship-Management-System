spring.application.name=CRMproject

# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/student_crm_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

# Thymeleaf
spring.thymeleaf.cache=false

# Optional: Suppress Tomcat native warning (if not using --enable-native-access)
# server.tomcat.use-native=false