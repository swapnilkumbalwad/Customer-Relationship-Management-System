
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRM Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            padding: 1rem 2rem;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #fff !important;
            transition: transform 0.3s ease;
        }
        .navbar-brand:hover {
            transform: scale(1.05);
        }
        .nav-link {
            color: #ecf0f1 !important;
            font-weight: 400;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
            color: #fff !important;
        }
        .nav-item {
            margin: 0 1rem;
        }
        .navbar-nav {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .container-fluid {
            max-width: 1200px;
            margin-top: 2rem;
        }
        .dashboard-card {
            background: #fff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .main_page_title {
            font-weight: 700;
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        p {
            color: #34495e;
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: center;
        }
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
            .nav-link {
                padding: 0.5rem 1rem;
                font-size: 0.95rem;
            }
            .nav-item {
                margin: 0 0.5rem;
            }
            .navbar-nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            .main_page_title {
                font-size: 1.5rem;
            }
            .navbar {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="#">CRM Dashboard</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">View Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers/add}">Add Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid mt-4">
        <div class="dashboard-card">
            <h2 class="main_page_title">Welcome to the CRM Dashboard</h2>
            <p>Use the navigation bar to manage customers.</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
